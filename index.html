<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Encryption Playground</h1>
    </header>
    <aside>
        <h2>Encryption Algorithms</h2>
        <ul>
            <li><a href="#" id="substitution">Substitution Cipher</a></li>
            <li><a href="#" id="polyalphabetic">Polyalphabetic Cipher</a></li>
            <li><a href="#" id="des">DES Algorithm</a></li>
            <li><a href="#" id="sha">SHA</a></li>
            <li><a href="#" id="md5">MD5</a></li>
        </ul>
    </aside>
    <main>
        <div id="encryptionForm">
            <!-- Encryption form will be dynamically generated here -->
        </div>
        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
